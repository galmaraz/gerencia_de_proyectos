<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Hospital Viedma</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Hospital Viedma</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Inicio</a></li>
                    <li><a href="about.html" class="hover:underline">Acerca de</a></li>
                    <li><a href="services.html" class="hover:underline">Servicios</a></li>
                    <li><a href="contact.html" class="hover:underline">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="my-8">
            <h2 class="text-4xl font-bold mb-4">Contáctanos</h2>
            <form class="bg-white p-4 shadow-md rounded">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-bold mb-2">Mensaje</label>
                    <textarea id="message" name="message" class="w-full border border-gray-300 p-2 rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2025 Hospital Viedma. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
